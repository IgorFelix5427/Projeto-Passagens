<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="cadUsuarioForm" (ngSubmit)="cadUsuario(cadUsuarioForm.value)" class="list-form">
        <ion-item>
            <ion-label position="floating">Login: </ion-label>
          <ion-input color="secondary" type="text" formControlName="login"></ion-input>
        </ion-item>
        <p ion-text class="text08" *ngIf="cadUsuarioForm.get('login').touched && cadUsuarioForm.get('login').hasError('required')">
            <ion-text color="warning">* Campo Obrigatório</ion-text>
        </p>
        <ion-item>
            <ion-label position="floating">Senha: </ion-label>
          <ion-input color="secondary" type="password" formControlName="senha"></ion-input>
        </ion-item>
        <p ion-text color="warning" class="text08" *ngIf="cadUsuarioForm.get('senha').touched && cadUsuarioForm.get('senha').hasError('required')">
          <ion-text color="warning">* Campo Obrigatório</ion-text>
        </p>
        <br>        
      <ion-item>
        <ion-button type="reset" size="medium" color="danger" style="align-items: left;">
          Cancelar
          <ion-icon slot="end" name="close"></ion-icon>
        </ion-button>
        <ion-button type="submit" size="medium" color="secondary" style="align-items: right;" [disabled]="!cadUsuarioForm.valid" tappable>
          Cadastrar
          <ion-icon slot="end" name="save"></ion-icon>
        </ion-button>
      </ion-item>
      </form>
</ion-content>
